<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
    <!-- Import main.css -->
    <link rel="stylesheet" href="styles/main.css" charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WA ORV Weather Tracker</title>
  </head>

  <body class="green darken-4">
    <header>
      <!-- Must have div wrapper to fix NAV bar in place -->
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper green darken-4">
            <a href="index.html" class="brand-logo">WA ORV Weather Tracker</a>
            <ul class="right hide-on-med-and-down">
              <li><a href="sass.html"><i class="material-icons">search</i></a></li>
              <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
              <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
              <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="brown lighten-4">
      <div class="row main-row">
        <!-- The primary map container -->
        <div id="map-container" class="col s12 l8">
          <div id="map-canvas"></div>
        </div>
        <div class="col s12 l4">
          <!-- The collection of selected riding areas -->
          <ul class="collection with-header" id="tracking-list">
            <!-- Dynamically generated li elements -->
          </ul>
          <!-- The user input form -->
          <div class="row">
            <form>
              <div class="input-field col s12">
                <i class="material-icons prefix brown-text text-darken-2">today</i>
                <input class="datepicker valid brown-text text-darken-2" type="date" id="date" name="date" value="" required>
                <label class="active brown-text text-darken-2" for="date">Trip Date</label>
              </div>
              <a class="waves-effect waves-light btn center brown"><i class="material-icons left">textsms</i>Notify</a>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer">
      <div class="footer-copyright green darken-4">
          &copy;2016 Chad Latham - Galvanize Q1 Project
      </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="jquery/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <!-- <script type="text/javascript" src="scripts/index.js"></script> -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU8UpdSij3QATPIpBPamsTL27thSCSfyo&callback=initWaOrvMap" async defer></script> -->
  </body>
</html>
