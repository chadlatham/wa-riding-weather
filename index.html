<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
    <!-- Import main.css -->
    <link rel="stylesheet" href="styles/main.css" charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WA ORV Weather Tracker</title>
  </head>

  <body class="green darken-4">
    <header>
      <!-- Must have div wrapper to fix NAV bar in place -->
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper green darken-4">
            <a href="index.html" class="brand-logo left grey-text text-lighten-4">WA Riding Weather</a>
            <ul class="right hide-on-med-and-down">
              <li><a href="#user-settings"><i class="material-icons right grey-text text-lighten-4">settings</i>Settings</a></li>
            </ul>
            <ul class="right hide-on-large-only">
              <li><a class="modal-trigger" href="#user-settings"><i class="material-icons grey-text text-lighten-4">settings</i></a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="brown lighten-4">
      <div class="row main-row">
        <!-- An arrow on left of map to indicate scroll space -->
        <div class="col s1 hide-on-large-only arrow-spacer valign-wrapper">
          <div class="arrow-up"></div>
          <div class="arrow-vert-body"></div>
          <div class="arrow-down"></div>
        </div>
        <!-- The primary map container -->
        <div id="map-container" class="col s11 l8">
          <div class="map-title center brown grey-text text-lighten-4 valign-wrapper">
            <div>
              Pins
            </div>
            <div>
              ->
            </div>
            <div>
               Date
            </div>
            <div>
              ->
            </div>
            <div>
              Forecasts
            </div>
          </div>
          <div id="map-canvas"></div>
        </div>
        <div class="col s12 l4">
          <!-- The collection of selected riding areas -->
          <ul class="collection with-header" id="tracking-list">
            <!-- Dynamically generated li elements -->
          </ul>
          <!-- The user input form -->
          <div class="row">
            <form class="center">
              <div class="input-field col s12">
                <i class="material-icons prefix brown-text">today</i>
                <input class="datepicker brown-text text-darken-2 valid" type="date" id="date" name="date" value="" required>
                <label class="active brown-text text-darken-2" for="date">Trip Date</label>
              </div>
              <a class="waves-effect waves-light btn-large light-blue accent-4 grey-text text-lighten-4 z-depth-3"><i class="material-icons left grey-text text-lighten-4">textsms</i>Receive SMS Forecasts</a>
            </form>
          </div>
        </div>
      </div>

      <!-- User settings bottom-sheet modal structure -->
      <div id="user-settings" class="modal bottom-sheet">
        <div class="modal-content brown lighten-4">
          <div class="row">
            <h4 class="col s6 brown-text">User Settings</h4>
            <a href="#!" class="col s5 offset-s1 m3 offset-m3 l2 offset-l4 right-align modal-action modal-close waves-effect waves-light btn light-blue accent-4 grey-text text-lighten-4 z-depth-2"><i class="material-icons right">send</i>Update</a>
          </div>
          <div class="row">
            <form class="col s12">
                <div class="input-field col s12 m6">
                  <input class="brown-text" id="firstName" type="text">
                  <label class="active" for="firstName">First Name</label>
                </div>
                <div class="input-field col s12 m6">
                  <input class="brown-text" id="lastName" type="text">
                  <label class="active" for="lastName">Last Name</label>
                </div>
                <div class="input-field col s12 m6">
                  <input class="brown-text" id="userName" type="text">
                  <label class="active" for="userName">User Name</label>
                </div>
                <div class="input-field col s12 m6">
                  <input class="brown-text" id="password" type="password">
                  <label class="active" for="password">Password</label>
                </div>
                <div class="input-field col s12 m6">
                  <input class="brown-text" id="phone" type="tel">
                  <label class="active" for="phone">Phone</label>
                </div>
                <div class="input-field col s12 m6">
                  <select class="brown-text" id="frequency">
                    <option value="" disabled>Hours</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                    <option value="24">24</option>
                  </select>
                  <label>Frequency of SMS Messages</label>
                </div>
            </form>
          </div>
        </div>
        <!-- <div class="modal-footer">

        </div> -->
      </div>
    </main>

    <footer class="page-footer">
      <div class="footer-copyright green darken-4">
          &copy;2016 Chad Latham - Galvanize Q1 Project
      </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="jquery/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
